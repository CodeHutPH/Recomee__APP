<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static  'app_result.css' %}" />
    <link rel="stylesheet" href="{% static 'global_styling.css'%}" />
    <link rel="stylesheet" href="{% static 'responsiveness_app_results.css' %}">
    <link rel="stylesheet" href="{% static 'preloader.css' %}" />
  </head>
  <script>
    // JavaScript function to remove preloader
    function removePreloader() {
      // Get the preloader element
      var preloader = document.querySelector(".pre-loader");
      // Check if preloader exists
      if (preloader) {
        // Remove the preloader from the DOM
        preloader.parentNode.removeChild(preloader);
      }
    }

    // Event listener for when the document is fully loaded
    document.addEventListener("DOMContentLoaded", function () {
      // Call the removePreloader function after a short delay
      setTimeout(removePreloader, 4000); // Change the delay time as needed
    });
  </script>
  <body>
    <div class="pre-loader">
      <div>
        <img
          src="{% static 'assets/[150px] Loader.gif' %}"
          alt=""
          id="loader"
        />
      </div>
    </div>
  </body>
</html>
