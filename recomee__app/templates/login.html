<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Login</title>
</head>
{% include 'preloader.html' %}
<header class="container-md" id="nav-header">
    <div class="row mx-2 mt-3">
        <div class="col-9">
            <a href="{% url 'get_started' %}">
                <img src="{% static 'assets/logo3.png' %}" alt="logo">
            </a>
        </div>
    </div>
</header>
<body>
    <div class="container d-flex justify-content-center">
        <form method="post" action="{% url 'user_login' %}">
            <h3>Login</h3>
            {% csrf_token %}
            <input type="text" id="id_username"  class="user-input" name="username" placeholder="Username" required><br>
            <input type="password" id="id_password"  class="user-input" name="password" placeholder="Password" required><br>
            <button type="submit" id="btn">Login</button><br>
            <p class="text-center">Don't have an account yet? <a href="{% url 'user_registration' %}">Register Here</a> </p>
            
        </form>
       
</div>
    
    
</body>
</html>
