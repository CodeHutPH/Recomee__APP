<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'get_started.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'global_styling.css' %}">
    <link rel="stylesheet" href="{% static 'responsive_get_started.css' %}">
    <title>Get Started</title>
</head>
{% if not error %}
    {% include 'preloader.html' %}
{% endif %}
<body>
    <section id="section-five-get-started-page" class="h-100">
        <h2>Get started</h2>
        <form method = "post" action = "{% url 'get_started' %}" name="get_started_form">
            {% csrf_token %}
            <input type="text" name="username" id="get-started-page-input-name" placeholder="Username"required>
            <button type="submit">Enter</button>
        </form>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        <script>
            document.getElementById('section-five-get-started').focus();
        </script>
        {% endif %}
    </section>
</body>

<script>
    document.getElementById('call-to-action').addEventListener('click', function() {
        document.querySelector('#section-five-get-started-page').scrollIntoView({
            behavior: 'smooth'
        });
    });
</script>

</html>
