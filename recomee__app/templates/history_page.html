<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'history_page.css' %}" />
  </head>
  <body>
    <button id="back_btn" title="Go back to previous page">Back</button>
    <section class="container">
      <h1>Career Predictions</h1>
      {% for user_result in prediction_result %}
        <h4>Username : {{user_result.user_course}}</h4>
        <h4>Username : {{user_result.career_one}}</h4>
      {% endfor %}
    </section>
  </body>

  <script>
    document.getElementById("back_btn").addEventListener("click", function () {
      window.history.back();
    });
  </script>
</html>
